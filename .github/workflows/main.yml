# This is a basic workflow to help you get started with Actions

name: CI/CD HTML Check

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "all" branch
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "*" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  call-workflow-1:
     uses: html5validator/blob/main/.github/workflows/pypi-deploy.yml@main
  call-workflow-2:
     uses: html5validator/blob/main/.github/workflows/tests.yml@main
